<title>Real Estate</title>

<body ng-app="myApp" ng-controller="detalheCtrl">
<nav class="navbar navbar-inverse navbar-transparent" id="menu">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="../"><img src="../img/logo.png" /></a> </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li><a href="../">Listar leis</a></li>
          <li><a href="../vereador/">Listar Vereadores</a></li>
          <li><a href="">Detalhes dos Vereadores</a></li>
      </ul>
      <img src="../img/logo-camara.png"  style="float: right; margin-top: 15px"/>
    </div>
  </div>
</nav>
<div id="content">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-md-8">
            <h1 class="page-header">Vereadores</h1>
            <div class="clearfix"></div>
            <div class="item-listing list">
              <div ng-repeat="x in json">
                <div class="item" data-aos="fade-up">
                <div class="row">
                  <div class="col-md-3">
                    <div class="item-image"> <img src="../img/profile-placeholder.jpg" class="img-responsive"> </div>
                  </div>
                  <div class="col-md-9" style="color: #009688"> <a href="../grafico/" class="btn btn-primary pull-right">View Profile</a>
                    <h3 class="item-title"><a href="agent.html">{{x.nome}}</a></h3>
                    <p class="item-title">{{x.partido}}</p>
                    <p class="item-title">{{x.leis.length}} {{x.leis.length > 1 ? 'projetos' : 'projeto'}}</p>
                    <div class="item-actions"><a href="#"><i class="fa fa-envelope-o"></i> Contact Agent</a> </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-md-4">
            <p><img src="../img/logo.png" style="height: 80px;"/></p>
            <address>
            <strong>Eu Aprovo!</strong>
            </address>
            <p class="text-muted">Copyright &copy; 20167<br />
              All rights reserved</p>
          </div>
          <div class="col-md-4">
            <div class="social-sharebox"> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-google"></i></a> <a href="#"><i class="fa fa-linkedin"></i></a> <a href="#"><i class="fa fa-youtube-play"></i></a> <a href="#"><i class="fa fa-pinterest"></i></a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<script type="text/javascript">
$(function () {
	$('[data-toggle="tooltip"]').tooltip({container: 'body'});
})
</script>
<script type="text/javascript">
AOS.init({
	offset: 30
});
</script>
<script>
var footer_height = $('#footer').outerHeight() + 30;
if (document.getElementById('sidebar')) {
	$(document).ready(function() {
	  $.stickysidebarscroll("#sidebar",{offset: {top: 20, bottom: footer_height}});
	});
};
</script>
</body>
